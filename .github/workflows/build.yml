name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        run: ./scripts/build.sh

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: ./scripts/build.ps1

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pctimer-${{ matrix.os }}
          path: dist/*
          if-no-files-found: error
